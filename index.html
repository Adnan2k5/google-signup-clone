<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail-login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="login-side">
          <div class="head-logo">
            <img src="./assets/loog.jpeg" />
          </div>
          <div class="heading">
            <h1>Create your Google Account</h1>
            <h3>to continue to Gmail</h3>
          </div>
          <div class="credentials">
            <input class="first-name" type="text" placeholder="First Name" />
            <input class="last-name" type="text" placeholder="Last Name" />
            <input class="email" type="email" placeholder="username" />
            <input class="password" type="password" placeholder="password" />
            <input
              class="confirm-password"
              type="password"
              placeholder="confirm password"
            />
          </div>
          <div class="footer">
            <a class="sign-in-ins" href="#">Sign in Instead</a>
            <button class="next-btn">Next</button>
          </div>
        </div>
        <div class="logo-side">
          <img src="assets/logo2.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
